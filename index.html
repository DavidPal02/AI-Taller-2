      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

                850: '#151f32',
                950: '#020617',

            }

    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      
      html, body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
        height: 100dvh; /* Usa el viewport din√°mico */
        background-color: #020617;
        color: #f8fafc;
        overscroll-behavior: none;
      }
      
      #root { 
        height: 100%; 
        height: 100dvh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .pt-safe { padding-top: calc(var(--safe-top) + 1rem); }
      .pb-safe { padding-bottom: calc(var(--safe-bottom) + 1rem); }
      
      /* Asegura que el contenido scrolleable use el espacio restante */
      .scroll-container {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 120px; /* Espacio extra para que el contenido no quede tras la barra nav */
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(71, 85, 105, 0.4); border-radius: 10px; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }

      /* Ajuste para evitar duplicidad visual o saltos de layout */
      .view-wrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
